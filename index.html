<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header id="header">
      <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fen.wikipedia.org%2Fwiki%2FImage&psig=AOvVaw1-_sSDeZ5Ei46U0PHeqprI&ust=1642436146442000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCPCc1s7VtvUCFQAAAAAdAAAAABAD" id="header-img"> 
      <nav id="nav-bar">
        <a href="#" class="nav-link">element 1</a>
        <a href="#" class="nav-link">element 2</a>
        <a href="#" class="nav-link">element 3</a>
      </nav>
    </header>

    <video controls width="500" id="video">
      <source src="" type="video/mp4">
    </video>

    <form id="form" method="post" action=" https://www.freecodecamp.com/email-submit">
      <label for="fname">First Name</label><br>
      <input type="text" id="fname"><br>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" placeholder="Please Enter Your Email"><br>

      <input type="submit" value="Send Request">
    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
